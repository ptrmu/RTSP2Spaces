        container.appendChild(label);

        // Create slider
        const slider = document.createElement("input");
        slider.type = "range";
        slider.id = "image-slider";
        slider.min = "0";
        slider.max = images.length - 1;
        slider.value = selectedImageIndex();
        slider.addEventListener("input", (event) => {
          setSelectedImageIndex(Number(event.target.value));
          // Update the label content
          label.textContent = `Selected Image: ${selectedImageIndex() + 1}`;
        });
        container.appendChild(slider);

        // Create image element
        const image = document.createElement("img");
        image.src = images[selectedImageIndex()];
        image.alt = `Image ${selectedImageIndex() + 1}`;
        container.appendChild(image);

        // Reactively update image on slider change
        slider.addEventListener("input", () => {
          image.src = images[selectedImageIndex()];
          image.alt = `Image ${selectedImageIndex() + 1}`;
        });
