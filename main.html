<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazama Snow Stake</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010; /* Optional background color */
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the aspect ratio is maintained */
        }
    </style>
</head>
<body>
    <img id="centered-image" src="https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg"
         alt="Mazama Snow Stake">

    <script>
        // JavaScript to refresh the image every minute
        const image = document.getElementById('centered-image');
        const refreshInterval = 30000; // 60 seconds in milliseconds
        const originalSrc = image.src;

        function refreshImage() {
            // Reload the image by resetting the src to itself
            // The browser will determine when the cache needs to be re-validated
            image.src = originalSrc; // Add timestamp to force reload
        }

        // Refresh the image every minute
        setInterval(refreshImage, refreshInterval);
    </script>
</body>
</html>
